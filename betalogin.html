<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    
    <!-- Link to Google Fonts for pixelated font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .title h1 {
            font-size: 2.5em;
            color: white;
        }

        .title h2 {
            font-size: 1.5em;
            color: white;
            font-weight: normal;
        }

        .login-container {
            background-color: #1A73E8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #333;
            text-align: center;
        }

        .login-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #e53935;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 1.2em;
            display: none;
        }

    </style>
</head>
<body>

    <div class="title">
        <h1>Welcome back Juman!</h1>
        <h2>Login bae to access me <3</h2>
    </div>

    <div class="login-container">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="login-btn" onclick="checkPassword()">Login</button>
        <div class="error-message" id="error-message">
            Incorrect password. Please try again.
        </div>
    </div>

    <script>
        // The correct password (you can change this as needed)
        const correctPassword = "Retro1980";

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if password is correct
            if (password === correctPassword) {
                // Redirect to main content page
                window.location.href = "newhome.html";  // Change to the actual homepage URL
            } else {
                // Show error message
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
